<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
    <link rel="stylesheet" href="./reg.css"/>
</head>
<body>
    <div class="wrapper">
        <h1>login info</h1>
    <div class="inputbox">
        <input type="text" required="required"/>
        <span>name</span>
    </div>
    <div class="inputbox">
        <input type="text" required="required"/>
        <span>email</span>
    </div>
    <div class="inputbox">
        <input type="text" required="required"/>
        <span>password</span>
    </div>
    </div>
    <div class="wrapper2">
        <h1>personal info</h1>
        <div class="inputbox">
            <input type="text" required="required"/>
            <span>name</span>
        </div>  
        <div class="radio-group">
            <i>gender:</i>
            <label class="radio">
                <input type="radio" value="male" name="gender"/>
                male
                <span></span>
            </label>
            <label class="radio">
                <input type="radio" value="female" name="gender"/>
                female
                <span></span>
            </label>
        </div>
        <div class="option">
            <label>your hobby:
                <select>
                    <option>web development</option>
                    <option>graphic designer</option>
                    <option>online marketing</option>
                </select>
            </label>
        </div>
        <div class="inputbox">
            <input type="text" required="required"/>
            <span>city</span>
        </div>    
    </div>
    <div class="wrapper3">
        <h1>shipping info</h1>
        <div class="inputbox">
            <input type="text" required="required"/>
            <span>address</span>
        </div>
        <div class="inputbox">
            <input type="text" required="required"/>
            <span>city</span>
        </div>
        <div class="inputbox">
            <input type="text" required="required"/>
            <span>postal code</span>
        </div>
        <button class="btn">submit</button>
        <button class="btn"><a href="./login.html">login page</a></button>
    </div>
</body>
</html>
